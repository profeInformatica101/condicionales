<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación 2</title>
</head>
<body>
    <style>
        body{
            font-size: 30px;
            background-color: antiquewhite;
        }

        #mensaje{
            font-family: Helvetica;
        }
    </style>

    <h1>Categoría Deportiva</h1>
<!--
    Aplicación 2. Escriba un algoritmo que determine la categoría deportiva de un usuario en función de su edad.
      - Menor de 7 años: “benjamín”
      - 8 a 9 años: “ alevín”
      - 10 a 11 años: “infantil”
      - 12 años y más: “cadete”   
      
      
        Entrada:
       - edad: número. 

         Salida: 
       - ('Benajamin' o 'Alevin' o 'Infantil'o 'Cadete'): cadena de carácter

    -->
    <script>
        function mostrarVal(edad){
            document.getElementById("valBox").innerHTML =edad;


            if(edad <= 7){
                document.getElementById("mensaje").innerHTML = "BENJAMIN";
            }else if(edad <= 9){
                document.getElementById("mensaje").innerHTML = "ALEVÍN";
            }else if(edad <= 11){
                document.getElementById("mensaje").innerHTML = "INFANTIL";
            }else if(edad <= 12){
                document.getElementById("mensaje").innerHTML = "CADETE";
            }
        }
    </script>

     Edad:<span id="valBox"></span>
     <input
       type="range"
       min="3"
       max="14"
       step="1"
       oninput="mostrarVal(this.value)"
       onchange="mostrarVal(this.value)"
     />
     <div id="mensaje"></div>
     


</body>
</html>
